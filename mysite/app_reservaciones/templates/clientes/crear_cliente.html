{% extends 'base.html' %}

{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<h2>Registrar Nuevo Cliente</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
