
{% extends 'base.html' %}

{% block title %}Detalle Habitación{% endblock %}

{% block content %}
<h2>Detalle de la Habitación</h2>
<dl class="row">
    <dt class="col-sm-3">Número</dt>
    <dd class="col-sm-9">{{ habitacion.numero }}</dd>

    <dt class="col-sm-3">Tipo</dt>
    <dd class="col-sm-9">{{ habitacion.tipo }}</dd>

    <dt class="col-sm-3">Precio por Noche</dt>
    <dd class="col-sm-9">{{ habitacion.precio_noche }}</dd>

    <dt class="col-sm-3">Estado</dt>
    <dd class="col-sm-9">{{ habitacion.estado }}</dd>
</dl>
<a href="{% url 'listar_habitaciones' %}" class="btn btn-primary">Volver a la Lista</a>
{% endblock %}
