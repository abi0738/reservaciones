{% extends 'base.html' %}

{% block title %}Nueva Reserva{% endblock %}

{% block content %}
<h2>Registrar Nueva Reserva</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Reserva</button>
    <a href="{% url 'listar_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
