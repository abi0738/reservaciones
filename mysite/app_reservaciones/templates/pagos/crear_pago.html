{% extends 'base.html' %}

{% block title %}Nuevo Pago{% endblock %}

{% block content %}
<h2>Registrar Nuevo Pago</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Pago</button>
    <a href="{% url 'listar_pagos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
