{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Detalle del Empleado</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ empleado.nombre }}</h5>
            <p class="card-text"><strong>Puesto:</strong> {{ empleado.puesto }}</p>
            <p class="card-text"><strong>Salario:</strong> {{ empleado.salario }}</p>
            <p class="card-text"><strong>Fecha de Contrataci√≥n:</strong> {{ empleado.fecha_contratacion }}</p>
            <p class="card-text"><strong>Email:</strong> {{ empleado.email }}</p>
            <a href="{% url 'listar_empleados' %}" class="btn btn-primary">Volver a la Lista</a>
        </div>
    </div>
</div>
{% endblock %}
